<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Soma</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn1" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id='ressoma'>Resultado se for Somado</div>
    <div id='ressub'>Resultado se for Diminuido</div>
    <div id='respot'>Resultado se fosse em Potência</div>
    <div id='resdiv'>Resultado se fosse Divisão Inteira</div>

    <script>
        function somar() {
             var tn1 = window.document.getElementById('txtn1')
             var tn2 = window.document.querySelector('input#txtn2')
             var res = window.document.getElementById('res')
             var n1 = Number(tn1.value)
             var n2 = Number(tn2.value)
             var s = n1 + n2 
             var m = n1 - n2
             var p = n1 ** n2
             var d = n1 / n2
             ressoma.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
             ressub.innerHTML = `A subtração entre ${n1} e ${n2} é igual a <strong>${m}</strong>`
             respot.innerHTML = `A potência entre ${n1} e ${n2} é igual a <strong>${p}</strong>`
             resdiv.innerHTML = `A divisão entre ${n1} e ${n2} é igual a <strong>${d}</strong>`

        }

    </script>
</body>
</html>
