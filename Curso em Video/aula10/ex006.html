<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style> 
    div#area {
        font: normal 20pt Arial;
        background-color: rgb(21, 161, 16);
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
    }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

<script>
var a = window.document.getElementById('area')
 /* 
- Se essa var fosse colocada dentro de uma function ela valeria apenas para aquela function
- Não é recomendado colocar a var fora, pois futuramente aprenderei coisas novas que podem complicar 
*/
a.addEventListener('click', clicar)
a.addEventListener('mousenter', entrar)
a.addEventListener('mouseout', sair)
function clicar(){
    a.innerText = 'Clicou!'
    a.style.background = 'red'
}
function entrar() {
    a.innerText = 'Entrou!'
}
function sair(){
    a.innerText = 'Saiu!'
    a.style.background = 'green'
}
</script>
</body>
</html>
